              <div class="card-header">
                <h3 class="card-title">Registro de usuarios</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <form id="form-1">
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <!--Usuario-->
                        <label for="usuario">Ingresa el usuario:(*)</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Proporciona usuario">

                        <!--Nombre-->
                        <label for="nombre">Ingresa el nombre:(*)</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Proporciona nombre">

                        <!--Apellido-->
                        <label for="apellido">Ingresa el apellido:(*)</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Proporciona append">

                      </div>
                        <!--Email-->
                        <label for="email">Ingresa email:(*)</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Proporciona email" required>

                        <!--Contraseña-->
                        <label for="contrasehna">Ingresa una contraseña:(*)</label>
                        <input type="password" class="form-control" id="contrasehna" name="contrasehna" placeholder="Proporciona contraseña">

                        <!--Contraseña2-->
                        <label for="contrasehna2">Repita la contraseña:(*)</label>
                        <input type="password" class="form-control" id="contrasehna2" name="contrasehna2" placeholder="Proporciona contraseña">
                    </div>
                    

                  <div class="row">
                    <div class="col-sm-6">
                      <!-- checkbox -->
                      <div class="form-group">
                        <div class="form-check">
                          <label>Seleccione sus hobbies:(*)</label>
                          <input name="Programar" value="Programar" class="form-check-input hobies" type="checkbox" id="Programar">
                          <label for="Programar" class="form-check-label">Programar</label>
                        </div>
                        <div class="form-check">
                          <input name="Deporte" value="Deporte" class="form-check-input hobies" type="checkbox" id="Deporte">
                          <label for="Deporte" class="form-check-label">Deporte</label>
                        </div>
                        <div class="form-check">
                          <input name="Meditar" value="Meditar" class="form-check-input hobies" type="checkbox" id="Meditar" >
                          <label for="Meditar" class="form-check-label">Meditar</label>  
                        </div>

                        <div class="form-check">
                          <input name="Cine" value="Cine" class="form-check-input hobies" type="checkbox" id="Cine" >
                          <label for="Cine" class="form-check-label">Cine</label>  
                        </div>


                        <div class="form-check">
                          <input name="Leer" value="Leer" class="form-check-input hobies" type="checkbox" id="Leer" >
                          <label for="Leer" class="form-check-label">Leer</label>
                        </div>


                        <div class="form-check">
                          <input name="VideoJuegos" value="Video Juegos" class="form-check-input hobies" type="checkbox" id="Vido_Juegos" >
                          <label for="VideoJuegos" class="form-check-label">Video Juegos</label>
                        </div>

                        </div>
                      </div>
                    </div>
                    </div>
